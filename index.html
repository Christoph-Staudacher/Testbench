<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PLZ-Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 90vh; }
    #plz-search {
      padding: 10px;
      background: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .plz-label {
      font-size: 12px;
      font-weight: bold;
      background: transparent;
      padding: 0;
      border: none;
      color: #333;
    }
    #marker-info, #debug-info {
      font-size: 12px;
      color: #555;
    }
    .status-button {
      margin: 2px;
      padding: 3px 5px;
      font-size: 11px;
      cursor: pointer;
      border: 1px solid #999;
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="plz-search">
    <label for="plzInput">PLZ eingeben:</label>
    <input type="text" id="plzInput" placeholder="z.B. 83052" />
    <button onclick="zoomToPLZ()">Suchen</button>
    <label><input type="checkbox" id="unknownMarkerToggle" /> Unbekannte Marker anzeigen</label>
    <label><input type="checkbox" id="tttnMarkerToggle" checked /> Marker in TT/TN-PLZ anzeigen</label>
    <div id="marker-info"></div>
    <div id="debug-info"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([51.2, 10.5], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    const ZOOM_RANGE = {
      plz1: [6, 7],
      plz2: [8, 9],
      plz3: [10, 11],
      plz5: [12, 20],
      markers: [9, 20]
    };

    const AIRTABLE_BASE = 'appGh6rEXtCNMCrWh';
    const AIRTABLE_TABLE = 'PLZ Status';
    const AIRTABLE_API_KEY = 'patlyiYzU6HAMUiY9.7cfef1ea6fc2a5cd9cc3acebf1347fd04ba1e1d7dd60e9acc7bb77c0caa72f78';

    let layerPLZ1, layerPLZ2, layerPLZ3, layerPLZ5;
    let markerLayer;
    const plzFeatures = [];
    let markerCount = 0;
    let plzCount = { plz1: 0, plz2: 0, plz3: 0, plz5: 0 };
    window.plzStatusCache = {};

    // PrÃ¼ft, ob Zoom in Range ist
    function inZoomRange(zoom, range) {
      return zoom >= range[0] && zoom <= range[1];
    }

    // Layer je nach Zoom ein-/ausblenden
    function toggleLayer(layer, zoomRange) {
      if (!layer) return;
      const zoom = map.getZoom();
      if (inZoomRange(zoom, zoomRange)) {
        if (!map.hasLayer(layer)) map.addLayer(layer);
      } else {
        if (map.hasLayer(layer)) map.removeLayer(layer);
      }
    }

    async function fetchPLZStatusFromAirtable(plz) {
      const url = `https://api.airtable.com/v0/${AIRTABLE_BASE}/${encodeURIComponent(AIRTABLE_TABLE)}?filterByFormula={PLZ}='${plz}'`;
      const res = await fetch(url, {
        headers: { Authorization: `Bearer ${AIRTABLE_API_KEY}` }
      });
      const json = await res.json();
      return json.records[0]?.fields || null;
    }

    function generatePopupContent(plz, status) {
      return `<strong>PLZ:</strong> ${plz}<br>Status: ${status || 'unbekannt'}<br>
        <button class='status-button' onclick="setPLZStatus('${plz}', 'TT')">TT</button>
        <button class='status-button' onclick="setPLZStatus('${plz}', 'TN')">TN</button>
        <button class='status-button' onclick="setPLZStatus('${plz}', 'Misch')">Misch</button>`;
    }

    async function loadPLZLayer(url, color, plzKey) {
      const res = await fetch(url);
      const data = await res.json();
      plzCount[plzKey] = data.features.length;
      const layer = L.geoJSON(data, {
        style: feature => ({ color: '#000', weight: 1.5, fillColor: 'transparent', fillOpacity: 0.5 }),
        onEachFeature: async (feature, l) => {
          const plz = feature.properties.plz || '';
          l._plz = plz;
          l._plzKey = plzKey;
          plzFeatures.push(l);
          const airtableData = await fetchPLZStatusFromAirtable(plz);
          const status = airtableData?.status || 'unbekannt';
          const fillColor = status === 'TT' ? 'rgba(255,0,0,0.5)' :
                            status === 'TN' ? 'rgba(0,255,0,0.5)' :
                            status === 'Misch' ? 'rgba(255,165,0,0.5)' : 'transparent';
          l.setStyle({ fillColor, fillOpacity: 0.5 });
          l.bindPopup(generatePopupContent(plz, status));
          l.bindTooltip(plz, { permanent: true, direction: 'center', className: 'plz-label' });
        }
      });
      return layer;
    }

    async function setPLZStatus(plz, status) {
      const body = JSON.stringify({ fields: { PLZ: plz, status: status } });
      await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE}/${AIRTABLE_TABLE}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${AIRTABLE_API_KEY}`
        },
        body: body
      });
      window.plzStatusCache[plz] = { status };
      plzFeatures.forEach(layer => {
        if (layer._plz === plz || (status !== 'Misch' && layer._plz.startsWith(plz) && plz.length < layer._plz.length)) {
          const fillColor = status === 'TT' ? 'rgba(255,0,0,0.5)' :
                            status === 'TN' ? 'rgba(0,255,0,0.5)' :
                            status === 'Misch' ? 'rgba(255,165,0,0.5)' : 'transparent';
          layer.setStyle({ fillColor, fillOpacity: 0.5 });
          layer.bindPopup(generatePopupContent(plz, status));
        }
      });
    }

    async function loadMarkers(url) {
      const res = await fetch(url);
      const data = await res.json();
      markerCount = data.features.length;

      markerLayer = L.geoJSON(data, {
        pointToLayer: (feature, latlng) => {
          const rawTyp = feature.properties.Netzform || '';
          const typ = rawTyp.trim().toUpperCase();
          let color = 'gray';
          let opacity = 0.5;
          if (typ === 'TT') { color = 'red'; opacity = 1; }
          else if (typ === 'TN') { color = 'green'; opacity = 1; }

          return L.circleMarker(latlng, {
            radius: 6,
            color,
            fillColor: color,
            fillOpacity: opacity,
            weight: 1,
          }).bindPopup(`<strong>Netzform:</strong> ${typ || 'Unbekannt'}`);
        }
      });
    }

    function updateMarkerVisibility() {
      const showKnown = document.getElementById('tttnMarkerToggle').checked;
      const showUnknown = document.getElementById('unknownMarkerToggle').checked;
      if (!markerLayer) return;
      markerLayer.eachLayer(layer => {
        const typ = (layer.feature.properties.Netzform || '').trim().toUpperCase();
        let visible = false;
        if (typ === 'TT' || typ === 'TN') visible = showKnown;
        else visible = showUnknown;
        layer.setStyle({ opacity: visible ? 1 : 0, fillOpacity: visible ? 0.5 : 0 });
      });
    }

    function zoomToPLZ() {
      const input = document.getElementById('plzInput').value.trim();
      plzFeatures.forEach(layer => {
        layer.setStyle({ fillColor: 'transparent', fillOpacity: 0, color: '#000', weight: 1.5 });
      });
      const found = plzFeatures.find(l => l._plz === input);
      if (found) {
        map.fitBounds(found.getBounds(), { maxZoom: 12 });
        found.openPopup();
        found.setStyle({ fillColor: 'yellow', fillOpacity: 0.3, color: '#333', weight: 2 });
      } else {
        alert('PLZ nicht gefunden oder noch nicht geladen.');
        document.getElementById('marker-info').innerText = '';
      }
    }

    async function loadAll() {
      layerPLZ1 = await loadPLZLayer('https://christoph-staudacher.github.io/Netzkartendaten/plz-1stellig.geojson', '#999', 'plz1');
      layerPLZ2 = await loadPLZLayer('https://christoph-staudacher.github.io/Netzkartendaten/plz-2stellig.geojson', '#666', 'plz2');
      layerPLZ3 = await loadPLZLayer('https://christoph-staudacher.github.io/Netzkartendaten/plz-3stellig.geojson', '#444', 'plz3');
      layerPLZ5 = await loadPLZLayer('https://christoph-staudacher.github.io/Netzkartendaten/plz-5stellig.geojson', '#333', 'plz5');

      await loadMarkers('https://christoph-staudacher.github.io/Netzkartendaten/Netzformen.geojson');

      // Event-Handler zur Steuerung der Sichtbarkeit je nach Zoom
      map.on('zoomend', () => {
        toggleLayer(layerPLZ1, ZOOM_RANGE.plz1);
        toggleLayer(layerPLZ2, ZOOM_RANGE.plz2);
        toggleLayer(layerPLZ3, ZOOM_RANGE.plz3);
        toggleLayer(layerPLZ5, ZOOM_RANGE.plz5);
        if (markerLayer) toggleLayer(markerLayer, ZOOM_RANGE.markers);
        updateMarkerVisibility();
      });

      // Initiales Setzen der Layer-Sichtbarkeit
      toggleLayer(layerPLZ1, ZOOM_RANGE.plz1);
      toggleLayer(layerPLZ2, ZOOM_RANGE.plz2);
      toggleLayer(layerPLZ3, ZOOM_RANGE.plz3);
      toggleLayer(layerPLZ5, ZOOM_RANGE.plz5);
      if (markerLayer) toggleLayer(markerLayer, ZOOM_RANGE.markers);
      updateMarkerVisibility();

      updateDebugInfo();
    }

    function updateDebugInfo() {
      document.getElementById('debug-info').innerText =
        `Geladen: PLZ1=${plzCount.plz1}, PLZ2=${plzCount.plz2}, PLZ3=${plzCount.plz3}, PLZ5=${plzCount.plz5}, Marker=${markerCount}`;
    }

    document.getElementById('plzInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        zoomToPLZ();
      }
    });

    document.getElementById('unknownMarkerToggle').addEventListener('change', updateMarkerVisibility);
    document.getElementById('tttnMarkerToggle').addEventListener('change', updateMarkerVisibility);

    loadAll();
  </script>
</body>
</html>
