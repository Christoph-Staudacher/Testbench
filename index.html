<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PLZ-Karte mit Status & Airtable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
    #plz-search {
      padding: 10px;
      background: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .plz-label {
      font-size: 12px;
      font-weight: bold;
      background: transparent;
      padding: 0;
      border: none;
      color: #333;
    }
    #marker-info {
      font-size: 12px;
      color: #555;
    }
    #debug-info {
      font-size: 12px;
      color: #555;
      width: 100%;
      text-align: left;
      margin-top: 5px;
    }
    .status-button {
      margin: 2px;
      padding: 3px 5px;
      font-size: 11px;
      cursor: pointer;
      border: 1px solid #999;
      background: #eee;
    }
    /* Optional: Status-Button Hover */
    .status-button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div id="plz-search">
    <label for="plzInput">PLZ eingeben:</label>
    <input type="text" id="plzInput" placeholder="z.B. 83052" />
    <button onclick="zoomToPLZ()">Suchen</button>

    <label>
      <input type="checkbox" id="unknownMarkerToggle" />
      Unbekannte Marker anzeigen
    </label>

    <label>
      <input type="checkbox" id="tttnMarkerToggle" checked />
      Marker in TT/TN-PLZ anzeigen
    </label>

    <button onclick="refreshAirtableData()">PLZ-Daten neu laden</button>

    <div id="marker-info"></div>
    <div id="debug-info"></div>
  </div>

  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script>
    const map = L.map("map").setView([51.2, 10.5], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap-Mitwirkende",
    }).addTo(map);

    const ZOOM_RANGE = {
      plz1: [6, 7],
      plz2: [8, 9],
      plz3: [10, 11],
      plz5: [12, 20],
      markers: [9, 20],
    };

    let layerPLZ1, layerPLZ2, layerPLZ3, layerPLZ5;
    let markerLayer;

    const plzFeatures = [];
    let markerCount = 0;
    let plzCount = { plz1: 0, plz2: 0, plz3: 0, plz5: 0 };

    // Airtable Konfiguration (eingetragen)
    const AIRTABLE_BASE = "appGh6rEXtCNMCrWh";
    const AIRTABLE_TABLE = "PLZ Status";
    const AIRTABLE_API_KEY =
      "patlyiYzU6HAMUiY9.7cfef1ea6fc2a5cd9cc3acebf1347fd04ba1e1d7dd60e9acc7bb77c0caa72f78";

    // Cache für Status (TT/TN/Misch)
    window.plzStatusCache = {};

    function inZoomRange(zoom, range) {
      return zoom >= range[0] && zoom <= range[1];
    }

    async function fetchPLZStatusFromAirtable(plz) {
      try {
        const res = await fetch(
          `https://api.airtable.com/v0/${AIRTABLE_BASE}/${AIRTABLE_TABLE}?filterByFormula={PLZ}='${plz}'`,
          {
            headers: { Authorization: `Bearer ${AIRTABLE_API_KEY}` },
          }
        );
        const json = await res.json();
        return json.records[0]?.fields || null;
      } catch (e) {
        console.error("Fehler Airtable Fetch", e);
        return null;
      }
    }

    async function savePLZStatusToAirtable(plz, status) {
      try {
        const body = JSON.stringify({
          fields: { PLZ: plz, status: status },
        });
        await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE}/${AIRTABLE_TABLE}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${AIRTABLE_API_KEY}`,
          },
          body,
        });
        window.plzStatusCache[plz] = { status };
      } catch (e) {
        console.error("Fehler Airtable Save", e);
      }
    }

    function getFillColorByStatus(status) {
      if (status === "TT") return "rgba(255,0,0,0.5)"; // hellrot
      if (status === "TN") return "rgba(0,255,0,0.5)"; // hellgrün
      if (status === "Misch") return "rgba(255,165,0,0.5)"; // hellorange
      return "transparent";
    }

    async function loadPLZLayer(url, color, plzKey) {
      const res = await fetch(url);
      const data = await res.json();
      plzCount[plzKey] = data.features.length;

      return L.geoJSON(data, {
        style: (feature) => {
          const plz = feature.properties.plz || "";
          const status = window.plzStatusCache[plz]?.status || "unbekannt";
          return {
            color: "#000",
            weight: 1.5,
            fillColor: getFillColorByStatus(status),
            fillOpacity: status === "unbekannt" ? 0 : 0.5,
          };
        },
        onEachFeature: async (feature, layer) => {
          const plz = feature.properties.plz || "";
          const einw = feature.properties.einwohner || "k.A.";
          const note = feature.properties.note || "";

          layer._plz = plz;
          layer._plzKey = plzKey;
          layer._tooltipAdded = false;

          if (!window.plzStatusCache[plz]) {
            const airtableData = await fetchPLZStatusFromAirtable(plz);
            if (airtableData) window.plzStatusCache[plz] = airtableData;
          }

          const status = window.plzStatusCache[plz]?.status || "unbekannt";

          const popupContent = `
            <strong>PLZ:</strong> ${plz}<br>
            <strong>Einwohner:</strong> ${einw}<br>
            <em>${note}</em><br>
            Status: ${status}<br>
            <button class="status-button status-tt">TT</button>
            <button class="status-button status-tn">TN</button>
            <button class="status-button status-misch">Misch</button>
          `;

          layer.bindPopup(popupContent);

          layer.on("popupopen", () => {
            const container = layer.getPopup().getContentNode();
            if (!container) return;

            const btnTT = container.querySelector(".status-tt");
            const btnTN = container.querySelector(".status-tn");
            const btnMisch = container.querySelector(".status-misch");

            btnTT?.addEventListener("click", async () => {
              await setPLZStatus(plz, "TT");
              layer.closePopup();
              layer.openPopup();
            });
            btnTN?.addEventListener("click", async () => {
              await setPLZStatus(plz, "TN");
              layer.closePopup();
              layer.openPopup();
            });
            btnMisch?.addEventListener("click", async () => {
              await setPLZStatus(plz, "Misch");
              layer.closePopup();
              layer.openPopup();
            });
          });

          plzFeatures.push(layer);
        },
      });
    }

    async function setPLZStatus(plz, status) {
      await savePLZStatusToAirtable(plz, status);

      // Update alle passenden Polygone (auch Unter-PLZs bei TT/TN)
      plzFeatures.forEach((layer) => {
        if (
          layer._plz === plz ||
          (status !== "Misch" &&
            layer._plz.startsWith(plz) &&
            plz.length < layer._plz.length)
        ) {
          window.plzStatusCache[layer._plz] = { status };
          layer.setStyle({
            fillColor: getFillColorByStatus(status),
            fillOpacity: 0.5,
          });
        }
      });

      updateDebugInfo();
    }

    async function loadMarkers(url) {
      const res = await fetch(url);
      const data = await res.json();
      markerCount = data.features.length;

      markerLayer = L.geoJSON(data, {
        pointToLayer: (feature, latlng) => {
          const rawTyp = feature.properties.Netzform || "";
          const typ = rawTyp.trim().toUpperCase();
          let color = "gray";
          let opacity = 0.5;
          if (typ === "TT") {
            color = "red";
            opacity = 1;
          } else if (typ === "TN") {
            color = "green";
            opacity = 1;
          }

          return L.circleMarker(latlng, {
            radius: 6,
            color,
            fillColor: color,
            fillOpacity: opacity,
            weight: 1,
          }).bindPopup(`<strong>Netzform:</strong> ${typ || "Unbekannt"}`);
        },
      });
    }

    function applyMarkerFilter() {
      if (!markerLayer) return;
      const showUnknown = document.getElementById("unknownMarkerToggle").checked;
      const showTTTN = document.getElementById("tttnMarkerToggle")?.checked ?? true;

      markerLayer.eachLayer((layer) => {
        const rawTyp = layer.feature.properties.Netzform || "";
        const typ = rawTyp.trim().toUpperCase();

        let visible = false;
        let color = "gray";
        let opacity = 0.5;

        if (typ === "TT") {
          color = "red";
          opacity = 1;
          visible = showTTTN;
        } else if (typ === "TN") {
          color = "green";
          opacity = 1;
          visible = showTTTN;
        } else if (typ === "" || typ == null) {
          visible = showUnknown;
        }

        layer.setStyle({
          color,
          fillColor: color,
          opacity: visible ? 1 : 0,
          fillOpacity: visible ? opacity : 0,
        });
      });
    }

    function toggleLayer(layer, zoomRange) {
      if (!layer) return;
      const zoom = map.getZoom();
      if (inZoomRange(zoom, zoomRange)) {
        if (!map.hasLayer(layer)) map.addLayer(layer);
      } else {
        if (map.hasLayer(layer)) map.removeLayer(layer);
      }
    }

    function updateTooltips() {
      const zoom = map.getZoom();
      const bounds = map.getBounds();

      plzFeatures.forEach((layer) => {
        const inRange = inZoomRange(zoom, ZOOM_RANGE[layer._plzKey] || [0, 0]);
        const visibleInMap = bounds.intersects(layer.getBounds());

        const showTooltip = inRange && visibleInMap;

        if (showTooltip && !layer._tooltipAdded) {
          layer.bindTooltip(layer._plz, {
            permanent: true,
            direction: "center",
            className: "plz-label",
            opacity: 1,
          });
          layer._tooltipAdded = true;
        }
        if (layer.getTooltip()) {
          const el = layer.getTooltip().getElement();
          if (el) el.style.display = showTooltip ? "block" : "none";
        }
      });
    }

    function zoomToPLZ() {
      const input = document.getElementById("plzInput").value.trim();

      plzFeatures.forEach((layer) => {
        layer.setStyle({
          fillColor: "transparent",
          fillOpacity: 0,
          color: "#000",
          weight: 1.5,
        });
      });

      const found = plzFeatures.find((l) => l._plz === input);
      if (found) {
        map.fitBounds(found.getBounds(), { maxZoom: 12 });
        found.openPopup();
        found.setStyle({
          fillColor: "yellow",
          fillOpacity: 0.3,
          color: "#333",
          weight: 2,
        });
        analyzeMarkersInPolygon(found);
      } else {
        alert("PLZ nicht gefunden oder noch nicht geladen.");
        document.getElementById("marker-info").innerText = "";
      }
    }

    function analyzeMarkersInPolygon(layer) {
      if (!markerLayer) return;
      const bounds = layer.getBounds();
      let countAll = 0,
        countTT = 0,
        countTN = 0,
        countUnknown = 0;

      markerLayer.eachLayer((marker) => {
        if (bounds.contains(marker.getLatLng())) {
          countAll++;
          const typ = (marker.feature.properties.Netzform || "").trim().toUpperCase();
          if (typ === "TT") countTT++;
          else if (typ === "TN") countTN++;
          else countUnknown++;
        }
      });

      const totalKnown = countTT + countTN;
      const ratio = totalKnown > 0 ? ((countTT / totalKnown) * 100).toFixed(1) + "%" : "n.v.";
      document.getElementById(
        "marker-info"
      ).innerText = `Im PLZ-Bereich ${layer._plz} sind ${countAll} Marker // Davon ${countTT} TT, ${countTN} TN und ${countUnknown} Unbekannt. TT-Anteil: ${ratio}`;
    }

    function updateDebugInfo() {
      document.getElementById("debug-info").innerText = `Geladen: PLZ1=${plzCount.plz1}, PLZ2=${plzCount.plz2}, PLZ3=${plzCount.plz3}, PLZ5=${plzCount.plz5}, Marker=${markerCount}`;
    }

    async function loadAll() {
      window.plzStatusCache = {}; // Reset Cache

      layerPLZ1 = await loadPLZLayer(
        "https://christoph-staudacher.github.io/Netzkartendaten/plz-1stellig.geojson",
        "#999",
        "plz1"
      );
      layerPLZ2 = await loadPLZLayer(
        "https://christoph-staudacher.github.io/Netzkartendaten/plz-2stellig.geojson",
        "#666",
        "plz2"
      );
      layerPLZ3 = await loadPLZLayer(
        "https://christoph-staudacher.github.io/Netzkartendaten/plz-3stellig.geojson",
        "#444",
        "plz3"
      );
      layerPLZ5 = await loadPLZLayer(
        "https://christoph-staudacher.github.io/Netzkartendaten/plz-5stellig.geojson",
        "#333",
        "plz5"
      );

      await loadMarkers(
        "https://christoph-staudacher.github.io/Netzkartendaten/Netzformen.geojson"
      );

      updateLayers();
      applyMarkerFilter();
      updateDebugInfo();
    }

    function updateLayers() {
      const zoom = map.getZoom();

      toggleLayer(layerPLZ1, ZOOM_RANGE.plz1);
      toggleLayer(layerPLZ2, ZOOM_RANGE.plz2);
      toggleLayer(layerPLZ3, ZOOM_RANGE.plz3);
      toggleLayer(layerPLZ5, ZOOM_RANGE.plz5);

      if (markerLayer) {
        const showTTTN = document.getElementById("tttnMarkerToggle").checked;
        if (inZoomRange(zoom, ZOOM_RANGE.markers) && showTTTN) {
          if (!map.hasLayer(markerLayer)) map.addLayer(markerLayer);
          applyMarkerFilter();
        } else {
          if (map.hasLayer(markerLayer)) map.removeLayer(markerLayer);
        }
      }
    }

    function refreshAirtableData() {
      window.plzStatusCache = {};
      loadAll();
    }

    map.on("zoomend", () => {
      updateLayers();
      updateTooltips();
    });
    map.on("moveend", updateTooltips);

    document
      .getElementById("unknownMarkerToggle")
      .addEventListener("change", () => {
        applyMarkerFilter();
        updateDebugInfo();
      });
    document
      .getElementById("tttnMarkerToggle")
      .addEventListener("change", () => {
        applyMarkerFilter();
        updateDebugInfo();
      });

    document.getElementById("plzInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        zoomToPLZ();
      }
    });

    loadAll();
  </script>
</body>
</html>
