<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PLZ-Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
    }
    #map {
      width: 100%; height: 90vh;
    }
    #plz-search {
      padding: 10px;
      background: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .plz-label {
      font-size: 12px;
      font-weight: bold;
      background: transparent;
      padding: 0;
      border: none;
      color: #333;
    }
    select[multiple] {
      height: 4.5em;
    }
    #debug-info {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="plz-search">
    <label for="plzInput">PLZ eingeben:</label>
    <input type="text" id="plzInput" placeholder="z.B. 83022" />
    <button onclick="zoomToPLZ()">Suchen</button>
    <label for="netzFilter">Netzform filtern:</label>
    <select id="netzFilter" multiple>
      <option value="TT" selected>TT</option>
      <option value="TN" selected>TN</option>
      <option value="">Unbekannt</option>
    </select>
    <div id="debug-info"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([51.2, 10.5], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    const ZOOM_RANGE_PLZ1 = [6, 7];
    const ZOOM_RANGE_PLZ2 = [8, 9];
    const ZOOM_RANGE_PLZ3 = 10;
    const ZOOM_RANGE_PLZ5 = [11, 20];
    const MARKER_MIN_ZOOM = 10;

    let layerPLZ1 = null, layerPLZ2 = null, layerPLZ3 = null, layerPLZ5 = null;
    let markerLayer = null;
    const plzLayers = [];

    function inRange(zoom, range) {
      return range.includes(zoom);
    }

    async function createPLZLayer(url, color, targetList) {
      const res = await fetch(url);
      const data = await res.json();
      return L.geoJSON(data, {
        style: { color: color, weight: 2.0, fillOpacity: 0 },
        onEachFeature: (feature, layer) => {
          const plz = feature.properties.plz || '';
          const einw = feature.properties.einwohner || 'k.A.';
          const note = feature.properties.note || '';

          const popup = `<strong>PLZ:</strong> ${plz}<br><strong>Einwohner:</strong> ${einw}<br><em>${note}</em>`;
          layer.bindPopup(popup);

          layer._myPlz = plz;
          layer._tooltipAdded = false;

          plzLayers.push({ plz, layer });
          targetList.push(layer);
        }
      });
    }

    const plz1List = [], plz2List = [], plz3List = [], plz5List = [];
    let markerCount = 0;

    async function loadAllLayers() {
      layerPLZ1 = await createPLZLayer('https://christoph-staudacher.github.io/Netzkartendaten/plz-1stellig.geojson', '#999', plz1List);
      layerPLZ2 = await createPLZLayer('https://christoph-staudacher.github.io/Netzkartendaten/plz-2stellig.geojson', '#666', plz2List);
      layerPLZ3 = await createPLZLayer('https://christoph-staudacher.github.io/Netzkartendaten/plz-3stellig.geojson', '#444', plz3List);
      layerPLZ5 = await createPLZLayer('https://christoph-staudacher.github.io/Netzkartendaten/plz-5stellig.geojson', '#333', plz5List);

      map.addLayer(layerPLZ1);
      map.addLayer(layerPLZ2);
      map.addLayer(layerPLZ3);
      map.addLayer(layerPLZ5);

      const resMarkers = await fetch('https://christoph-staudacher.github.io/Netzkartendaten/Netzformen.geojson');
      const dataMarkers = await resMarkers.json();
      markerCount = dataMarkers.features.length;
      markerLayer = L.geoJSON(dataMarkers, {
        pointToLayer: (feature, latlng) => {
          const typ = feature.properties.Netzform || '';
          let color = 'gray';
          let opacity = 0.5;
          if (typ === 'TT') { color = 'red'; opacity = 1; }
          if (typ === 'TN') { color = 'green'; opacity = 1; }
          return L.circleMarker(latlng, {
            radius: 6,
            color,
            fillColor: color,
            fillOpacity: opacity,
            weight: 1
          }).bindPopup(`<strong>Netzform:</strong> ${typ || 'Unbekannt'}`);
        }
      });
      map.addLayer(markerLayer);
      applyMarkerFilter();
      updateLayersVisibility();
      updateDebugInfo();
    }

    function updateTooltips() {
      const zoom = map.getZoom();
      if (zoom < 11) return;

      const bounds = map.getBounds();
      plzLayers.forEach(({ layer }) => {
        if (!layer._tooltipAdded && bounds.intersects(layer.getBounds())) {
          layer.bindTooltip(layer._myPlz, {
            permanent: true,
            direction: 'center',
            className: 'plz-label',
            opacity: 1
          });
          layer._tooltipAdded = true;
        }
      });
    }

    function updateLayersVisibility() {
      const zoom = map.getZoom();

      toggleLayer(layerPLZ1, ZOOM_RANGE_PLZ1);
      toggleLayer(layerPLZ2, ZOOM_RANGE_PLZ2);
      toggleLayer(layerPLZ3, ZOOM_RANGE_PLZ3);
      toggleLayer(layerPLZ5, ZOOM_RANGE_PLZ5);

      if (zoom >= MARKER_MIN_ZOOM) {
        if (!map.hasLayer(markerLayer)) map.addLayer(markerLayer);
        applyMarkerFilter();
      } else if (map.hasLayer(markerLayer)) map.removeLayer(markerLayer);

      updateTooltips();
      updateDebugInfo();
    }

    function toggleLayer(layer, range) {
      if (!layer) return;
      const zoom = map.getZoom();
      if (inRange(zoom, range)) {
        if (!map.hasLayer(layer)) map.addLayer(layer);
      } else {
        if (map.hasLayer(layer)) map.removeLayer(layer);
      }
    }

    function applyMarkerFilter() {
      if (!markerLayer) return;
      const selected = Array.from(document.getElementById('netzFilter').selectedOptions).map(o => o.value);
      markerLayer.eachLayer(layer => {
        const typ = layer.feature.properties.netzform || '';
        const visible = selected.includes(typ);
        const opacity = visible ? (typ ? 1 : 0.5) : 0;
        layer.setStyle({ opacity, fillOpacity: opacity });
      });
    }

    function zoomToPLZ() {
      const input = document.getElementById('plzInput').value.trim();
      const found = plzLayers.find(p => p.plz === input);
      if (found) {
        const bounds = found.layer.getBounds();
        map.fitBounds(bounds, { maxZoom: 12 });
        found.layer.openPopup();
      } else {
        alert('PLZ nicht gefunden oder noch nicht geladen.');
      }
    }

    function updateDebugInfo() {
      document.getElementById('debug-info').innerText = `Geladen: PLZ1=${plz1List.length}, PLZ2=${plz2List.length}, PLZ3=${plz3List.length}, PLZ5=${plz5List.length}, Marker=${markerCount}`;
    }

    map.on('zoomend', updateLayersVisibility);
    document.getElementById('netzFilter').addEventListener('change', () => {
      applyMarkerFilter();
      updateLayersVisibility();
    });

    loadAllLayers();
  </script>
</body>
</html>
