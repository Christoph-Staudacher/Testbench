<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PLZ-Karte mit Lazy Loading & Airtable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
    #plz-search {
      padding: 10px;
      background: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .plz-label {
      font-size: 12px;
      font-weight: bold;
      background: transparent;
      padding: 0;
      border: none;
      color: #333;
    }
    #marker-info,
    #debug-info {
      font-size: 12px;
      color: #555;
      width: 100%;
      margin-top: 5px;
    }
    .status-button {
      margin: 2px;
      padding: 3px 5px;
      font-size: 11px;
      cursor: pointer;
      border: 1px solid #999;
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="plz-search">
    <label for="plzInput">PLZ eingeben:</label>
    <input type="text" id="plzInput" placeholder="z.B. 83052" />
    <button id="btnSearch">Suchen</button>
    <label
      ><input type="checkbox" id="unknownMarkerToggle" /> Unbekannte Marker
      anzeigen</label
    >
    <label
      ><input type="checkbox" id="tttnMarkerToggle" checked /> Marker in TT/TN-PLZ anzeigen</label
    >
    <div id="marker-info"></div>
    <div id="debug-info"></div>
  </div>

  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script>
    const map = L.map("map").setView([51.2, 10.5], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap-Mitwirkende",
    }).addTo(map);

    const ZOOM_RANGE = {
      plz1: [6, 7],
      plz2: [8, 9],
      plz3: [10, 11],
      plz5: [12, 20],
      markers: [9, 20],
    };

    const AIRTABLE_BASE = "appGh6rEXtCNMCrWh";
    const AIRTABLE_TABLE = "PLZ Status";
    const AIRTABLE_API_KEY =
      "patlyiYzU6HAMUiY9.7cfef1ea6fc2a5cd9cc3acebf1347fd04ba1e1d7dd60e9acc7bb77c0caa72f78";

    let layerPLZ1 = null,
      layerPLZ2 = null,
      layerPLZ3 = null,
      layerPLZ5 = null;
    let markerLayer = null;
    const plzFeatures = []; // Alle Polygon-Layer
    let markerCount = 0;
    let plzCount = { plz1: 0, plz2: 0, plz3: 0, plz5: 0 };
    const plzStatusCache = {}; // Cache für Status (PLZ->Status)

    // Hilfsfunktion 250ms warten
    function delay(ms) {
      return new Promise((resolve) => setTimeout(resolve, ms));
    }

    // Statusfarbe je nach Wert
    function getFillColor(status) {
      switch (status) {
        case "TT":
          return "rgba(255,0,0,0.5)"; // hellrot
        case "TN":
          return "rgba(0,255,0,0.5)"; // hellgrün
        case "Misch":
          return "rgba(255,165,0,0.5)"; // hellorange
        default:
          return "transparent";
      }
    }

    // Airtable Status abfragen mit Cache
    async function fetchPLZStatus(plz) {
      if (plzStatusCache[plz]) return plzStatusCache[plz];
      const url = `https://api.airtable.com/v0/${AIRTABLE_BASE}/${encodeURIComponent(
        AIRTABLE_TABLE
      )}?filterByFormula={PLZ}='${plz}'`;
      try {
        const res = await fetch(url, {
          headers: { Authorization: `Bearer ${AIRTABLE_API_KEY}` },
        });
        if (!res.ok) return null;
        const json = await res.json();
        const status = json.records[0]?.fields?.Status || null;
        plzStatusCache[plz] = status;
        return status;
      } catch (e) {
        console.error("Fehler bei Airtable Abfrage", e);
        return null;
      }
    }

    // Popup mit Status-Buttons
    function generatePopupContent(plz, status) {
      return `
        <strong>PLZ:</strong> ${plz}<br/>
        Status: ${status || "unbekannt"}<br/>
        <button class="status-button" onclick="setPLZStatus('${plz}', 'TT')">TT</button>
        <button class="status-button" onclick="setPLZStatus('${plz}', 'TN')">TN</button>
        <button class="status-button" onclick="setPLZStatus('${plz}', 'Misch')">Misch</button>
      `;
    }

    // Status setzen & Airtable speichern
    async function setPLZStatus(plz, status) {
      try {
        await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE}/${AIRTABLE_TABLE}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${AIRTABLE_API_KEY}`,
          },
          body: JSON.stringify({
            fields: { PLZ: plz, Status: status },
          }),
        });
        plzStatusCache[plz] = status;

        // Aktualisiere alle passenden Polygone
        plzFeatures.forEach((layer) => {
          if (
            layer._plz === plz ||
            (status !== "Misch" && layer._plz.startsWith(plz) && plz.length < layer._plz.length)
          ) {
            const color = getFillColor(status);
            layer.setStyle({ fillColor: color, fillOpacity: 0.5 });
            layer.bindPopup(generatePopupContent(plz, status));
          }
        });
        updateDebugInfo();
      } catch (e) {
        alert("Fehler beim Speichern in Airtable.");
        console.error(e);
      }
    }

    // GeoJSON Layer laden (ohne Airtable Status)
    async function loadPLZLayer(url, plzKey) {
      const res = await fetch(url);
      if (!res.ok) {
        alert(`Fehler beim Laden von ${plzKey}`);
        return null;
      }
      const data = await res.json();
      plzCount[plzKey] = data.features.length;

      const layer = L.geoJSON(data, {
        style: {
          color: "#000",
          weight: 1.5,
          fillColor: "transparent",
          fillOpacity: 0.5,
        },
        onEachFeature: (feature, layer) => {
          const plz = feature.properties.plz || "";
          layer._plz = plz;
          layer._plzKey = plzKey;
          plzFeatures.push(layer);

          // Popup leer initial binden, später aktualisieren wir die Status-Abfrage lazy
          layer.bindPopup("Lade Status...");
          layer.bindTooltip(plz, {
            permanent: true,
            direction: "center",
            className: "plz-label",
          });
        },
      });
      return layer;
    }

    // Status für aktuell sichtbare PLZs nachladen mit 250ms Pause zwischen den Anfragen
    async function lazyLoadVisiblePLZStatus() {
      if (!layerPLZ1 && !layerPLZ2 && !layerPLZ3 && !layerPLZ5) return;

      const visiblePLZs = [];

      // Alle sichtbaren Layer (auf der Karte) suchen
      [layerPLZ1, layerPLZ2, layerPLZ3, layerPLZ5].forEach((layer) => {
        if (!layer) return;
        if (!map.hasLayer(layer)) return;
        layer.eachLayer((l) => {
          if (map.getBounds().intersects(l.getBounds())) {
            visiblePLZs.push(l);
          }
        });
      });

      let loadedCount = 0;
      for (const layer of visiblePLZs) {
        const plz = layer._plz;
        // Status nur laden wenn noch nicht im Cache
        if (!plzStatusCache[plz]) {
          const status = await fetchPLZStatus(plz);
          plzStatusCache[plz] = status;
          const color = getFillColor(status);
          layer.setStyle({ fillColor: color, fillOpacity: 0.5 });
          layer.bindPopup(generatePopupContent(plz, status));
          loadedCount++;
          updateDebugInfo();
          await delay(250); // 250ms Pause
        } else {
          // Bereits geladen, Style aktualisieren
          const status = plzStatusCache[plz];
          const color = getFillColor(status);
          layer.setStyle({ fillColor: color, fillOpacity: 0.5 });
          layer.bindPopup(generatePopupContent(plz, status));
        }
      }
    }

    // Marker laden (komplett)
    async function loadMarkers(url) {
      const res = await fetch(url);
      if (!res.ok) {
        alert("Fehler beim Laden der Marker");
        return;
      }
      const data = await res.json();
      markerCount = data.features.length;

      markerLayer = L.geoJSON(data, {
        pointToLayer: (feature, latlng) => {
          const rawTyp = feature.properties.Netzform || "";
          const typ = rawTyp.trim().toUpperCase();
          let color = "gray";
          let opacity = 0.5;
          if (typ === "TT") {
            color = "red";
            opacity = 1;
          } else if (typ === "TN") {
            color = "green";
            opacity = 1;
          }

          return L.circleMarker(latlng, {
            radius: 6,
            color,
            fillColor: color,
            fillOpacity: opacity,
            weight: 1,
          }).bindPopup(`<strong>Netzform:</strong> ${typ || "Unbekannt"}`);
        },
      });
    }

    // Marker Sichtbarkeit aktualisieren
    function updateMarkerVisibility() {
      if (!markerLayer) return;
      const showKnown = document.getElementById("tttnMarkerToggle").checked;
      const showUnknown = document.getElementById("unknownMarkerToggle").checked;
      markerLayer.eachLayer((layer) => {
        const typ = (layer.feature.properties.Netzform || "").trim().toUpperCase();
        let visible = false;
        if (typ === "TT" || typ === "TN") visible = showKnown;
        else visible = showUnknown;
        layer.setStyle({ opacity: visible ? 1 : 0, fillOpacity: visible ? 0.5 : 0 });
      });
    }

    // Zoom zu PLZ
    function zoomToPLZ() {
      const input = document.getElementById("plzInput").value.trim();
      let found = null;
      plzFeatures.forEach((layer) => {
        layer.setStyle({ fillColor: "transparent", fillOpacity: 0, color: "#000", weight: 1.5 });
        if (layer._plz === input) found = layer;
      });
      if (found) {
        map.fitBounds(found.getBounds(), { maxZoom: 12 });
        found.openPopup();
        found.setStyle({ fillColor: "yellow", fillOpacity: 0.3, color: "#333", weight: 2 });
      } else {
        alert("PLZ nicht gefunden oder noch nicht geladen.");
        document.getElementById("marker-info").innerText = "";
      }
    }

    // Debug Info aktualisieren
    function updateDebugInfo() {
      document.getElementById(
        "debug-info"
      ).innerText = `Geladen: PLZ1=${plzCount.plz1}, PLZ2=${plzCount.plz2}, PLZ3=${plzCount.plz3}, PLZ5=${plzCount.plz5}, Marker=${markerCount}`;
    }

    // Alles laden, danach Lazy Load und Events
    async function loadAll() {
      layerPLZ1 = await loadPLZLayer(
        "https://christoph-staudacher.github.io/Netzkartendaten/plz-1stellig.geojson",
        "plz1"
      );
      layerPLZ2 = await loadPLZLayer(
        "https://christoph-staudacher.github.io/Netzkartendaten/plz-2stellig.geojson",
        "plz2"
      );
      layerPLZ3 = await loadPLZLayer(
        "https://christoph-staudacher.github.io/Netzkartendaten/plz-3stellig.geojson",
        "plz3"
      );
      layerPLZ5 = await loadPLZLayer(
        "https://christoph-staudacher.github.io/Netzkartendaten/plz-5stellig.geojson",
        "plz5"
      );

      await loadMarkers(
        "https://christoph-staudacher.github.io/Netzkartendaten/Netzformen.geojson"
      );

      // Alle Layer initial zeigen / verstecken je Zoom
      toggleLayer(layerPLZ1, ZOOM_RANGE.plz1);
      toggleLayer(layerPLZ2, ZOOM_RANGE.plz2);
      toggleLayer(layerPLZ3, ZOOM_RANGE.plz3);
      toggleLayer(layerPLZ5, ZOOM_RANGE.plz5);
      if (markerLayer) toggleLayer(markerLayer, ZOOM_RANGE.markers);
      updateMarkerVisibility();
      updateDebugInfo();

      // Nachladen der Status für sichtbare PLZ initial
      await lazyLoadVisiblePLZStatus();

      // Event bei Zoom
      map.on("zoomend", async () => {
        toggleLayer(layerPLZ1, ZOOM_RANGE.plz1);
        toggleLayer(layerPLZ2, ZOOM_RANGE.plz2);
        toggleLayer(layerPLZ3, ZOOM_RANGE.plz3);
        toggleLayer(layerPLZ5, ZOOM_RANGE.plz5);
        if (markerLayer) toggleLayer(markerLayer, ZOOM_RANGE.markers);
        updateMarkerVisibility();
        updateDebugInfo();

        await lazyLoadVisiblePLZStatus();
      });
    }

    // Events für Buttons & Checkboxen
    document.getElementById("btnSearch").addEventListener("click", zoomToPLZ);
    document.getElementById("plzInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        zoomToPLZ();
      }
    });
    document
      .getElementById("unknownMarkerToggle")
      .addEventListener("change", updateMarkerVisibility);
    document
      .getElementById("tttnMarkerToggle")
      .addEventListener("change", updateMarkerVisibility);

    // Status-Buttons global verfügbar machen
    window.setPLZStatus = setPLZStatus;

    loadAll();
  </script>
</body>
</html>
