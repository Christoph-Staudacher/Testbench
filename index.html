<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PLZ-Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 90vh; }
    #plz-search {
      padding: 10px;
      background: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .plz-label {
      font-size: 12px;
      font-weight: bold;
      background: transparent;
      padding: 0;
      border: none;
      color: #333;
    }
    #marker-info, #debug-info {
      font-size: 12px;
      color: #555;
    }
    .status-button {
      margin: 2px;
      padding: 3px 5px;
      font-size: 11px;
      cursor: pointer;
      border: 1px solid #999;
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="plz-search">
    <label for="plzInput">PLZ eingeben:</label>
    <input type="text" id="plzInput" placeholder="z.B. 83052" />
    <button onclick="zoomToPLZ()">Suchen</button>
    <label><input type="checkbox" id="unknownMarkerToggle" /> Unbekannte Marker anzeigen</label>
    <label><input type="checkbox" id="tttnMarkerToggle" checked /> Marker in TT/TN-PLZ anzeigen</label>
    <div id="marker-info"></div>
    <div id="debug-info"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([51.2, 10.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    const ZOOM_RANGE = {
      plz1: [6, 6],
      plz2: [7, 8],
      plz3: [9, 10],
      plz5: [11, 20],
      markers: [9, 20]
    };

    let layerPLZ1, layerPLZ2, layerPLZ3, layerPLZ5, markerLayer;
    const plzFeatures = [];
    const markerFeatures = [];
    const plzStatusCache = {};
    const plzCount = { plz1: 0, plz2: 0, plz3: 0, plz5: 0 };
    let markerCount = 0;

    const AIRTABLE_API_KEY = 'patlyiYzU6HAMUiY9.7cfef1ea6fc2a5cd9cc3acebf1347fd04ba1e1d7dd60e9acc7bb77c0caa72f78';
    const AIRTABLE_BASE = 'appGh6rEXtCNMCrWh';
    const AIRTABLE_TABLE = 'PLZ%20Status';

    function inZoomRange(zoom, range) {
      return zoom >= range[0] && zoom <= range[1];
    }

    function updateDebugInfo() {
      document.getElementById('debug-info').innerText =
        `Geladen: PLZ1=${plzCount.plz1}, PLZ2=${plzCount.plz2}, PLZ3=${plzCount.plz3}, PLZ5=${plzCount.plz5}, Marker=${markerCount}`;
    }

    function toggleLayer(layer, range) {
      const zoom = map.getZoom();
      if (layer) {
        if (inZoomRange(zoom, range)) {
          if (!map.hasLayer(layer)) map.addLayer(layer);
        } else {
          if (map.hasLayer(layer)) map.removeLayer(layer);
        }
      }
    }

    function updateMarkerVisibility() {
      if (!markerLayer) return;
      const showUnknown = document.getElementById('unknownMarkerToggle').checked;
      const showTTTN = document.getElementById('tttnMarkerToggle').checked;

      markerLayer.eachLayer(marker => {
        const typ = (marker.feature.properties.Netzform || '').trim().toUpperCase();
        const coords = marker.getLatLng();

        let visible = false;
        if (typ === 'TT' || typ === 'TN') visible = showTTTN;
        else if (!typ && showUnknown) visible = true;

        marker.setStyle({
          opacity: visible ? 1 : 0,
          fillOpacity: visible ? 1 : 0
        });
      });
    }

    function evaluateMarkersInTTTNZones() {
      // Platzhalter für spätere Erweiterung
    }

    async function fetchPLZStatus(plz) {
      const url = `https://api.airtable.com/v0/${AIRTABLE_BASE}/${AIRTABLE_TABLE}?filterByFormula={PLZ}='${plz}'`;
      const response = await fetch(url, {
        headers: { Authorization: `Bearer ${AIRTABLE_API_KEY}` }
      });
      const json = await response.json();
      return json.records[0]?.fields || null;
    }

    async function savePLZStatus(plz, status) {
      const body = JSON.stringify({ fields: { PLZ: plz, status: status } });
      await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE}/${AIRTABLE_TABLE}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${AIRTABLE_API_KEY}`
        },
        body
      });
      plzStatusCache[plz] = { status };
    }

    async function loadPLZLayer(url, key, color) {
      const res = await fetch(url);
      const data = await res.json();
      plzCount[key] = data.features.length;

      const layer = L.geoJSON(data, {
        style: feature => {
          const plz = feature.properties.plz || '';
          const status = plzStatusCache[plz]?.status || 'unbekannt';
          const fillColor = status === 'TT' ? 'rgba(255,0,0,0.5)' :
                            status === 'TN' ? 'rgba(0,255,0,0.5)' :
                            status === 'Misch' ? 'rgba(255,165,0,0.5)' : 'transparent';
          return { color: '#000', weight: 1.5, fillColor, fillOpacity: 0.5 };
        },
        onEachFeature: async (feature, layer) => {
          const plz = feature.properties.plz;
          if (!plzStatusCache[plz]) {
            const data = await fetchPLZStatus(plz);
            if (data) plzStatusCache[plz] = data;
          }
          layer._plz = plz;
          layer._plzKey = key;
          layer._geojson = feature;
          plzFeatures.push(layer);

          const currentStatus = plzStatusCache[plz]?.status || 'unbekannt';
          const popupContent = `<strong>PLZ:</strong> ${plz}<br>Status: ${currentStatus}<br>
            <button class='status-button' onclick="setPLZStatus('${plz}', 'TT')">TT</button>
            <button class='status-button' onclick="setPLZStatus('${plz}', 'TN')">TN</button>
            <button class='status-button' onclick="setPLZStatus('${plz}', 'Misch')">Misch</button>`;
          layer.bindPopup(popupContent);
          layer.bindTooltip(plz, { permanent: true, direction: 'center', className: 'plz-label' });
        }
      });
      return layer;
    }

    async function setPLZStatus(plz, status) {
      await savePLZStatus(plz, status);
      plzFeatures.forEach(layer => {
        if (layer._plz === plz || (status !== 'Misch' && layer._plz.startsWith(plz) && plz.length < layer._plz.length)) {
          plzStatusCache[layer._plz] = { status };
          layer.setStyle({
            fillColor: status === 'TT' ? 'rgba(255,0,0,0.5)' :
                      status === 'TN' ? 'rgba(0,255,0,0.5)' :
                      status === 'Misch' ? 'rgba(255,165,0,0.5)' :
                      'transparent',
            fillOpacity: 0.5
          });
        }
      });
      evaluateMarkersInTTTNZones();
      updateMarkerVisibility();
    }

    async function loadAll() {
      layerPLZ1 = await loadPLZLayer('https://christoph-staudacher.github.io/Netzkartendaten/plz-1stellig.geojson', 'plz1', '#999');
      layerPLZ2 = await loadPLZLayer('https://christoph-staudacher.github.io/Netzkartendaten/plz-2stellig.geojson', 'plz2', '#666');
      layerPLZ3 = await loadPLZLayer('https://christoph-staudacher.github.io/Netzkartendaten/plz-3stellig.geojson', 'plz3', '#444');
      layerPLZ5 = await loadPLZLayer('https://christoph-staudacher.github.io/Netzkartendaten/plz-5stellig.geojson', 'plz5', '#333');

      // Dummy-Marker-Layer mit leerer Gruppe bis Marker-Funktion wieder ergänzt
      markerLayer = L.layerGroup();
      markerCount = 0;

      evaluateMarkersInTTTNZones();
      updateMarkerVisibility();
      updateDebugInfo();

      map.on('zoomend', () => {
        toggleLayer(layerPLZ1, ZOOM_RANGE.plz1);
        toggleLayer(layerPLZ2, ZOOM_RANGE.plz2);
        toggleLayer(layerPLZ3, ZOOM_RANGE.plz3);
        toggleLayer(layerPLZ5, ZOOM_RANGE.plz5);
        toggleLayer(markerLayer, ZOOM_RANGE.markers);
      });

      map.fire('zoomend');
    }

    document.getElementById('unknownMarkerToggle').addEventListener('change', updateMarkerVisibility);
    document.getElementById('tttnMarkerToggle').addEventListener('change', updateMarkerVisibility);

    loadAll();
  </script>
</body>
</html>
