<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PLZ-Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 90vh; }
    #plz-search {
      padding: 10px;
      background: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .plz-label {
      font-size: 12px;
      font-weight: bold;
      background: transparent;
      padding: 0;
      border: none;
      color: #333;
    }
    #marker-info, #debug-info {
      font-size: 12px;
      color: #555;
    }
    .status-button {
      margin: 2px;
      padding: 3px 5px;
      font-size: 11px;
      cursor: pointer;
      border: 1px solid #999;
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="plz-search">
    <label for="plzInput">PLZ eingeben:</label>
    <input type="text" id="plzInput" placeholder="z.B. 83064" />
    <button onclick="zoomToPLZ()">Suchen</button>
    <label><input type="checkbox" id="unknownMarkerToggle" /> Unbekannte Marker anzeigen</label>
    <label><input type="checkbox" id="tttnMarkerToggle" checked /> Marker in TT/TN-PLZ anzeigen</label>
    <div id="marker-info"></div>
    <div id="debug-info"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([51.2, 10.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    const ZOOM_RANGE = {
      plz1: [6, 6],
      plz2: [7, 8],
      plz3: [9, 10],
      plz5: [11, 20],
      markers: [9, 20]
    };

    let layerPLZ1, layerPLZ2, layerPLZ3, layerPLZ5, markerLayer;
    const plzFeatures = [];
    const markerFeatures = [];
    const plzStatusCache = {};
    const plzCount = { plz1: 0, plz2: 0, plz3: 0, plz5: 0 };
    let markerCount = 0;

    function inZoomRange(zoom, range) {
      return zoom >= range[0] && zoom <= range[1];
    }

    function updateDebugInfo() {
      document.getElementById('debug-info').innerText =
        `Geladen: PLZ1=${plzCount.plz1}, PLZ2=${plzCount.plz2}, PLZ3=${plzCount.plz3}, PLZ5=${plzCount.plz5}, Marker=${markerCount}`;
    }

    function toggleLayer(layer, range) {
      const zoom = map.getZoom();
      if (layer) {
        if (inZoomRange(zoom, range)) {
          if (!map.hasLayer(layer)) map.addLayer(layer);
        } else {
          if (map.hasLayer(layer)) map.removeLayer(layer);
        }
      }
    }

    async function loadPLZLayer(url, key, color) {
      const res = await fetch(url);
      const data = await res.json();
      plzCount[key] = data.features.length;
      const layer = L.geoJSON(data, {
        style: feature => {
          const plz = feature.properties.plz || '';
          const status = plzStatusCache[plz]?.status || 'unbekannt';
          const fillColor = status === 'TT' ? 'rgba(255,0,0,0.5)' :
                            status === 'TN' ? 'rgba(0,255,0,0.5)' :
                            status === 'Misch' ? 'rgba(255,165,0,0.5)' : 'transparent';
          return { color: '#000', weight: 1.5, fillColor, fillOpacity: 0.5 };
        },
        onEachFeature: (feature, layer) => {
          const plz = feature.properties.plz;
          layer._plz = plz;
          layer._plzKey = key;
          layer._geojson = feature;
          plzFeatures.push(layer);
          layer.bindTooltip(plz, { permanent: true, direction: 'center', className: 'plz-label' });
        }
      });
      return layer;
    }

    async function loadMarkers(url) {
      const res = await fetch(url);
      const data = await res.json();
      markerCount = data.features.length;
      markerLayer = L.geoJSON(data, {
        pointToLayer: (feature, latlng) => {
          const typ = (feature.properties.Netzform || '').trim().toUpperCase();
          let color = 'gray';
          let opacity = 0.5;
          if (typ === 'TT') { color = 'red'; opacity = 1; }
          else if (typ === 'TN') { color = 'green'; opacity = 1; }

          const marker = L.circleMarker(latlng, {
            radius: 6,
            color,
            fillColor: color,
            fillOpacity: opacity,
            weight: 1
          }).bindPopup(`<strong>Netzform:</strong> ${typ || 'Unbekannt'}`);

          marker._netztTyp = typ;
          marker._latlng = latlng;
          marker._geometry = feature.geometry;
          marker._visibleInTTTN = false;
          markerFeatures.push(marker);

          return marker;
        }
      });
    }

    function updateMarkerVisibility() {
      const showKnown = document.getElementById('tttnMarkerToggle').checked;
      const showUnknown = document.getElementById('unknownMarkerToggle').checked;

      markerFeatures.forEach(marker => {
        const typ = marker._netztTyp;
        let visible = false;
        if ((typ === 'TT' || typ === 'TN') && showKnown && marker._visibleInTTTN) visible = true;
        if ((typ === '' || typ === null || typ === 'UNBEKANNT') && showUnknown) visible = true;

        marker.setStyle({ opacity: visible ? 1 : 0, fillOpacity: visible ? 0.5 : 0 });
      });
    }

    function evaluateMarkersInTTTNZones() {
      const tttnPolygons = plzFeatures.filter(layer => {
        const status = plzStatusCache[layer._plz]?.status || 'unbekannt';
        return status === 'TT' || status === 'TN';
      }).map(layer => layer._geojson);

      markerFeatures.forEach(marker => {
        const point = turf.point([marker._latlng.lng, marker._latlng.lat]);
        marker._visibleInTTTN = tttnPolygons.some(polygon => turf.booleanPointInPolygon(point, polygon));
      });
    }

    async function loadAll() {
      layerPLZ1 = await loadPLZLayer('https://christoph-staudacher.github.io/Netzkartendaten/plz-1stellig.geojson', 'plz1', '#999');
      layerPLZ2 = await loadPLZLayer('https://christoph-staudacher.github.io/Netzkartendaten/plz-2stellig.geojson', 'plz2', '#666');
      layerPLZ3 = await loadPLZLayer('https://christoph-staudacher.github.io/Netzkartendaten/plz-3stellig.geojson', 'plz3', '#444');
      layerPLZ5 = await loadPLZLayer('https://christoph-staudacher.github.io/Netzkartendaten/plz-5stellig.geojson', 'plz5', '#333');
      await loadMarkers('https://christoph-staudacher.github.io/Netzkartendaten/Netzformen.geojson');

      map.addLayer(layerPLZ1);
      map.addLayer(layerPLZ2);
      map.addLayer(layerPLZ3);
      map.addLayer(layerPLZ5);
      map.addLayer(markerLayer);

      evaluateMarkersInTTTNZones();
      updateMarkerVisibility();
      updateDebugInfo();
    }

    map.on('zoomend', () => {
      toggleLayer(layerPLZ1, ZOOM_RANGE.plz1);
      toggleLayer(layerPLZ2, ZOOM_RANGE.plz2);
      toggleLayer(layerPLZ3, ZOOM_RANGE.plz3);
      toggleLayer(layerPLZ5, ZOOM_RANGE.plz5);
      toggleLayer(markerLayer, ZOOM_RANGE.markers);
    });

    document.getElementById('unknownMarkerToggle').addEventListener('change', updateMarkerVisibility);
    document.getElementById('tttnMarkerToggle').addEventListener('change', updateMarkerVisibility);

    loadAll();
  </script>
</body>
</html>
