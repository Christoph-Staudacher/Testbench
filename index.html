<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PLZ-Karte mit Lazy Load</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 90vh; }
    #plz-search {
      padding: 10px;
      background: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .plz-label {
      font-size: 12px;
      font-weight: bold;
      background: transparent;
      padding: 0;
      border: none;
      color: #333;
    }
    #marker-info, #debug-info {
      font-size: 12px;
      color: #555;
    }
    .status-button {
      margin: 2px;
      padding: 3px 5px;
      font-size: 11px;
      cursor: pointer;
      border: 1px solid #999;
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="plz-search">
    <label for="plzInput">PLZ eingeben:</label>
    <input type="text" id="plzInput" placeholder="z.B. 83052" />
    <button onclick="zoomToPLZ()">Suchen</button>
    <label><input type="checkbox" id="unknownMarkerToggle" /> Unbekannte Marker anzeigen</label>
    <label><input type="checkbox" id="tttnMarkerToggle" checked /> Marker in TT/TN-PLZ anzeigen</label>
    <div id="marker-info"></div>
    <div id="debug-info"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([51.2, 10.5], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    const ZOOM_RANGE = {
      plz1: [6, 7],
      plz2: [8, 9],
      plz3: [10, 11],
      plz5: [12, 20],
      markers: [9, 20]
    };

    const AIRTABLE_BASE = 'appGh6rEXtCNMCrWh';
    const AIRTABLE_TABLE = 'PLZ Status';
    const AIRTABLE_API_KEY = 'patlyiYzU6HAMUiY9.7cfef1ea6fc2a5cd9cc3acebf1347fd04ba1e1d7dd60e9acc7bb77c0caa72f78';

    let layerPLZ1, layerPLZ2, layerPLZ3, layerPLZ5;
    let markerLayer;
    let markerCount = 0;
    let plzCount = { plz1: 0, plz2: 0, plz3: 0, plz5: 0 };

    const plzFeaturesCache = { plz1: {}, plz2: {}, plz3: {}, plz5: {} }; // Zwischenspeicher pro Zoom-Ebene (PLZ-Features geladen)
    const displayedPLZLayers = { plz1: null, plz2: null, plz3: null, plz5: null };

    // Funktion zum kurzen Delay
    const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

    // Prüft, ob Zoom in Range ist
    function inZoomRange(zoom, range) {
      return zoom >= range[0] && zoom <= range[1];
    }

    // Layer ein-/ausblenden
    function toggleLayer(layer, zoomRange) {
      if (!layer) return;
      const zoom = map.getZoom();
      if (inZoomRange(zoom, zoomRange)) {
        if (!map.hasLayer(layer)) map.addLayer(layer);
      } else {
        if (map.hasLayer(layer)) map.removeLayer(layer);
      }
    }

    // Airtable Status holen mit Cache
    const plzStatusCache = {};
    async function fetchPLZStatusFromAirtable(plz) {
      if (plzStatusCache[plz]) return plzStatusCache[plz];
      const url = `https://api.airtable.com/v0/${AIRTABLE_BASE}/${encodeURIComponent(AIRTABLE_TABLE)}?filterByFormula={PLZ}='${plz}'`;
      const res = await fetch(url, { headers: { Authorization: `Bearer ${AIRTABLE_API_KEY}` } });
      const json = await res.json();
      const status = json.records[0]?.fields?.status || 'unbekannt';
      plzStatusCache[plz] = status;
      await delay(250); // 250ms Pause
      return status;
    }

    // Popup Inhalt erzeugen
    function generatePopupContent(plz, status) {
      return `<strong>PLZ:</strong> ${plz}<br>Status: ${status}<br>
        <button class='status-button' onclick="setPLZStatus('${plz}', 'TT')">TT</button>
        <button class='status-button' onclick="setPLZStatus('${plz}', 'TN')">TN</button>
        <button class='status-button' onclick="setPLZStatus('${plz}', 'Misch')">Misch</button>`;
    }

    // PLZ Features laden und filtern nach Kartenbounds
    async function loadPLZFeatures(url, plzKey) {
      const res = await fetch(url);
      const data = await res.json();
      plzCount[plzKey] = data.features.length;

      return data.features;
    }

    // Features filtern, style setzen und Popups hinzufügen
    async function processAndDisplayPLZFeatures(features, plzKey) {
      const bounds = map.getBounds();

      // Layer-Gruppe neu anlegen
      if (displayedPLZLayers[plzKey]) {
        map.removeLayer(displayedPLZLayers[plzKey]);
      }
      const layerGroup = L.layerGroup();

      let displayedCount = 0;
      for (const feature of features) {
        const featureBounds = L.geoJSON(feature).getBounds();
        if (!bounds.intersects(featureBounds)) continue;

        const plz = feature.properties.plz || '';
        if (plzFeaturesCache[plzKey][plz]) {
          layerGroup.addLayer(plzFeaturesCache[plzKey][plz]);
          displayedCount++;
          continue;
        }

        // Status aus Airtable holen
        const status = await fetchPLZStatusFromAirtable(plz);

        // Füllfarbe je Status
        const fillColor = status === 'TT' ? 'rgba(255,0,0,0.5)' :
                          status === 'TN' ? 'rgba(0,255,0,0.5)' :
                          status === 'Misch' ? 'rgba(255,165,0,0.5)' : 'transparent';

        const geojsonLayer = L.geoJSON(feature, {
          style: { color: '#000', weight: 1.5, fillColor, fillOpacity: 0.5 },
          onEachFeature: (feat, layer) => {
            layer._plz = plz;
            layer._plzKey = plzKey;
            layer.bindPopup(generatePopupContent(plz, status));
            layer.bindTooltip(plz, { permanent: true, direction: 'center', className: 'plz-label' });
          }
        });

        plzFeaturesCache[plzKey][plz] = geojsonLayer;
        layerGroup.addLayer(geojsonLayer);
        displayedCount++;
      }

      displayedPLZLayers[plzKey] = layerGroup;
      layerGroup.addTo(map);
      return displayedCount;
    }

    // Marker laden
    async function loadMarkers(url) {
      const res = await fetch(url);
      const data = await res.json();
      markerCount = data.features.length;

      if (markerLayer) map.removeLayer(markerLayer);

      markerLayer = L.geoJSON(data, {
        pointToLayer: (feature, latlng) => {
          const rawTyp = feature.properties.Netzform || '';
          const typ = rawTyp.trim().toUpperCase();
          let color = 'gray';
          let opacity = 0.5;
          if (typ === 'TT') { color = 'red'; opacity = 1; }
          else if (typ === 'TN') { color = 'green'; opacity = 1; }
          return L.circleMarker(latlng, {
            radius: 6,
            color,
            fillColor: color,
            fillOpacity: opacity,
            weight: 1,
          }).bindPopup(`<strong>Netzform:</strong> ${typ || 'Unbekannt'}`);
        }
      });
      markerLayer.addTo(map);
    }

    // Marker Sichtbarkeit steuern
    function updateMarkerVisibility() {
      if (!markerLayer) return;
      const showKnown = document.getElementById('tttnMarkerToggle').checked;
      const showUnknown = document.getElementById('unknownMarkerToggle').checked;

      markerLayer.eachLayer(layer => {
        const typ = (layer.feature.properties.Netzform || '').trim().toUpperCase();
        const visible = (typ === 'TT' || typ === 'TN') ? showKnown : showUnknown;
        layer.setStyle({ opacity: visible ? 1 : 0, fillOpacity: visible ? 0.5 : 0 });
      });
    }

    // Zoom zu PLZ
    function zoomToPLZ() {
      const input = document.getElementById('plzInput').value.trim();
      let foundLayer = null;
      for (const key in displayedPLZLayers) {
        if (!displayedPLZLayers[key]) continue;
        displayedPLZLayers[key].eachLayer(layer => {
          if (layer._plz === input) {
            foundLayer = layer;
          }
        });
        if (foundLayer) break;
      }

      if (foundLayer) {
        map.fitBounds(foundLayer.getBounds(), { maxZoom: 12 });
        foundLayer.openPopup();
        foundLayer.setStyle({ fillColor: 'yellow', fillOpacity: 0.3, color: '#333', weight: 2 });
      } else {
        alert('PLZ nicht gefunden oder noch nicht geladen.');
        document.getElementById('marker-info').innerText = '';
      }
    }

    // PLZ Layer aktualisieren (Lazy Load)
    async function updatePLZLayers() {
      const zoom = map.getZoom();

      // PLZ1
      if (inZoomRange(zoom, ZOOM_RANGE.plz1)) {
        if (!layerPLZ1) layerPLZ1 = await loadPLZFeatures('https://christoph-staudacher.github.io/Netzkartendaten/plz-1stellig.geojson', 'plz1');
        await processAndDisplayPLZFeatures(layerPLZ1, 'plz1');
      } else if (displayedPLZLayers.plz1) {
        map.removeLayer(displayedPLZLayers.plz1);
        displayedPLZLayers.plz1 = null;
      }

      // PLZ2
      if (inZoomRange(zoom, ZOOM_RANGE.plz2)) {
        if (!layerPLZ2) layerPLZ2 = await loadPLZFeatures('https://christoph-staudacher.github.io/Netzkartendaten/plz-2stellig.geojson', 'plz2');
        await processAndDisplayPLZFeatures(layerPLZ2, 'plz2');
      } else if (displayedPLZLayers.plz2) {
        map.removeLayer(displayedPLZLayers.plz2);
        displayedPLZLayers.plz2 = null;
      }

      // PLZ3
      if (inZoomRange(zoom, ZOOM_RANGE.plz3)) {
        if (!layerPLZ3) layerPLZ3 = await loadPLZFeatures('https://christoph-staudacher.github.io/Netzkartendaten/plz-3stellig.geojson', 'plz3');
        await processAndDisplayPLZFeatures(layerPLZ3, 'plz3');
      } else if (displayedPLZLayers.plz3) {
        map.removeLayer(displayedPLZLayers.plz3);
        displayedPLZLayers.plz3 = null;
      }

      // PLZ5
      if (inZoomRange(zoom, ZOOM_RANGE.plz5)) {
        if (!layerPLZ5) layerPLZ5 = await loadPLZFeatures('https://christoph-staudacher.github.io/Netzkartendaten/plz-5stellig.geojson', 'plz5');
        await processAndDisplayPLZFeatures(layerPLZ5, 'plz5');
      } else if (displayedPLZLayers.plz5) {
        map.removeLayer(displayedPLZLayers.plz5);
        displayedPLZLayers.plz5 = null;
      }

      updateDebugInfo();
    }

    // Debug-Info aktualisieren
    function updateDebugInfo() {
      let totalPLZ = 0;
      for (const key in displayedPLZLayers) {
        if (displayedPLZLayers[key]) {
          totalPLZ += Object.keys(plzFeaturesCache[key]).length;
        }
      }
      document.getElementById('debug-info').innerText =
        `Geladene PLZ: ${totalPLZ}, Marker: ${markerCount}`;
    }

    // Eventlistener
    map.on('zoomend moveend', () => {
      updatePLZLayers();
      updateMarkerVisibility();
    });

    document.getElementById('plzInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        zoomToPLZ();
      }
    });
    document.getElementById('unknownMarkerToggle').addEventListener('change', updateMarkerVisibility);
    document.getElementById('tttnMarkerToggle').addEventListener('change', updateMarkerVisibility);

    // Initiales Laden der Marker und PLZ Layer
    (async () => {
      await loadMarkers('https://christoph-staudacher.github.io/Netzkartendaten/Netzformen.geojson');
      await updatePLZLayers();
    })();

    // Status-Update (API POST) mit Cache-Update
    async function setPLZStatus(plz, status) {
      const body = JSON.stringify({ fields: { PLZ: plz, status: status } });
      await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE}/${AIRTABLE_TABLE}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${AIRTABLE_API_KEY}`
        },
        body: body
      });
      plzStatusCache[plz] = status;

      // Update der bereits geladenen Layer mit neuem Status
      for (const key in plzFeaturesCache) {
        for (const keyPlz in plzFeaturesCache[key]) {
          if (keyPlz === plz || (status !== 'Misch' && keyPlz.startsWith(plz) && plz.length < keyPlz.length)) {
            const layer = plzFeaturesCache[key][keyPlz];
            const fillColor = status === 'TT' ? 'rgba(255,0,0,0.5)' :
                              status === 'TN' ? 'rgba(0,255,0,0.5)' :
                              status === 'Misch' ? 'rgba(255,165,0,0.5)' : 'transparent';
            layer.setStyle({ fillColor, fillOpacity: 0.5 });
            layer.bindPopup(generatePopupContent(keyPlz, status));
          }
        }
      }
    }
  </script>
</body>
</html>
